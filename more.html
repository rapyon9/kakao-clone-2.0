<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/amongus.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219
              <span><i class="fas fa-exclamation-circle"></i></span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-list fa-2x"></i>
        </div>
      </div>

      <div class="icon-row more-screen">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span class="icon-row__title">Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-calendar-minus"></i>
          <span class="icon-row__icon-point badge__point"></span>
          <span class="icon-row__title">Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin"></i>
          <span class="icon-row__title">Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span class="icon-row__title">Theme</span>
        </div>
      </div>

      <div class="icon-row more-screen">
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i>
          <span class="icon-row__title">Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span class="icon-row__title">Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin"></i>
          <span class="icon-row__title">Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span class="icon-row__title">Theme</span>
        </div>
      </div>

      <div class="suggestions">
        <h6>Suggestions</h6>
      </div>
      <div class="suggestions-row">
        <div class="suggestions-row__icons">
          <img src="screenshots/kakaostory.png" />
          <span>Kakao Story</span>
        </div>
        <div class="suggestions-row__icons">
          <img src="screenshots/kakaofriends.png" />
          <span>kakao friends</span>
        </div>
        <div class="suggestions-row__icons">
          <img src="screenshots/kakaogem.png" />
          <span>Friends Gem</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
          <!--비어있는 아이콘 : far, 차있는 아이콘 fas-->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge__chat">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Sorry... Access to only mobile display</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

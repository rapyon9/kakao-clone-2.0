<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.go(-1)">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list">
        <li class="setting-component">
          <div class="setting-component__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="setting-component__column">
            <!-- empty -->
          </div>
        </li>

        <li class="setting-component">
          <div class="setting-component__column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="setting-component__column">
            <!-- empty -->
          </div>
        </li>

        <li class="setting-component">
          <div class="setting-component__column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="setting-component__column">Latest Version</div>
        </li>
      </ul>

      <ul class="setting-list">
        <li class="setting-component">
          <div class="setting-component__column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="setting-component__column">
            <!-- empty -->
          </div>
        </li>

        <li class="setting-component">
          <div class="setting-component__column">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="setting-component__column">
            <!-- empty -->
          </div>
        </li>

        <li class="setting-component">
          <div class="setting-component__column">
            <i class="fas fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="setting-component__column"></div>
        </li>

        <li class="setting-component">
          <div class="setting-component__column">
            <i class="fas fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="setting-component__column"></div>
        </li>

        <li class="setting-component">
          <div class="setting-component__column">
            <i class="fas fa-adjust"></i>
            <span>Display</span>
            <span class="badge__new">N</span>
          </div>
          <div class="setting-component__column"></div>
        </li>

        <li class="setting-component">
          <div class="setting-component__column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
            <span class="badge__new">N</span>
          </div>
          <div class="setting-component__column">Default theme</div>
        </li>

        <li class="setting-component">
          <div class="setting-component__column">
            <i class="fas fa-phone-square-alt"></i>
            <span>Call</span>
          </div>
          <div class="setting-component__column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
          <!--비어있는 아이콘 : far, 차있는 아이콘 fas-->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge__chat">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>sorry...screen is so big...</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
